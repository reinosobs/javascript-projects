<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section>
            <header>
                <img src="./tinder-logo.webp" alt="Tinder logo" />
            </header>

            <div class="cards">
                <article>
                    <img src="./photos/2.webp" alt="Alex, brown hair man, 25 years old" />
                    <h2>Alex <span>25</span></h2>
                    <div class="choice nope">NOPE</div>
                    <div class="choice like">LIKE</div>
                </article>

                <article>
                    <img src="./photos/1.webp" alt="Leila, red hair man, 29 years old" />
                    <h2>Leila <span>29</span></h2>
                    <div class="choice nope">NOPE</div>
                    <div class="choice like">LIKE</div>
                </article>

                <span>
                    There is no people closed to you...<br />
                    Try back later
                </span>
            </div>

            <footer>
                <button class="is-undo" aria-label="undo"></button>
                <button class="is-nope is-big" aria-label="nope"></button>
                <button class="is-fav" aria-label="fav"></button>
                <button class="is-like is-big" aria-label="like"></button>
                <button class="is-zap" aria-label="zap"></button>
            </footer>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
